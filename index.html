<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Master</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-seedling"></i> Habit Master
            </div>
            <ul>
                <li><a href="index.html" class="active" >Home</a></li>
                <li><a href="habit.html">Habits</a></li>
                <li><a href="insights.html">Insights</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <div class="header-stats">
            <div class="stat-item">
                <i class="fas fa-list"></i>
                <span id="total-habits">0</span>
                <p>Total Habits</p>
            </div>
            <div class="stat-item">
                <i class="fas fa-check-circle"></i>
                <span id="completed-today">0</span>
                <p>Completed Today</p>
            </div>
            <div class="stat-item">
                <i class="fas fa-fire"></i>
                <span id="longest-streak">0</span>
                <p>Longest Streak</p>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Grow Your Habits</h1>
        <div id="habit-form">
            <input type="text" id="habit-input" placeholder="Plant a new habit...">
            <button id="add-habit"><i class="fas fa-plus"></i> Sow</button>
        </div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="habits-list"></div>
    </div>
    
    <select id="habit-filter">
        <option value="all">All</option>
        <option value="active">Active</option>
        <option value="completed">Completed</option>
    </select>
    <button id="clear-completed">Clear Completed</button>

    <footer>
        <div class="footer-content">
            <div class="quote">
                "We are what we repeatedly do. Excellence, then, is not an act, but a habit." - Aristotle
            </div>
            <div class="social-links">
                <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="author">
            develop by GM. with love
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
